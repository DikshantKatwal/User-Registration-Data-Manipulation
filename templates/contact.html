{% load static %}
<!DOCTYPE html>
<html lang="en">
   <head>
      <!-- basic -->
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <!-- mobile metas -->
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <meta name="viewport" content="initial-scale=1, maximum-scale=1">
      <!-- site metas -->
      <title>Contact</title>
      <meta name="keywords" content="">
      <meta name="description" content="">
      <meta name="author" content="">
    <!-- bootstrap css -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css'%}">
    <!-- style css -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css'%}">
    <!-- Responsive-->
    <link rel="stylesheet" href="{% static 'css/responsive.css'%}">
    <!-- fevicon -->
    <link rel="icon" href="{% static 'images/fevicon.png'%}" type="image/gif" />
    <!-- Scrollbar Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/jquery.mCustomScrollbar.min.css'%}">
    <!-- Tweaks for older IEs-->
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">
    <!-- fonts -->
    <link href="https://fonts.googleapis.com/css?family=Great+Vibes|Open+Sans:400,700&display=swap&subset=latin-ext" rel="stylesheet">
    <!-- owl stylesheets --> 
    <link rel="stylesheet" href="{% static 'css/owl.carousel.min.css'%}">
    <link rel="stylesheet" href="{% static 'css/owl.theme.default.min.css'%}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/2.1.5/jquery.fancybox.min.css" media="screen">
    <link href="https://unpkg.com/gijgo@1.9.13/css/gijgo.min.css" rel="stylesheet" type="text/css" />
   </head>
   <body>
      <!-- headera section start -->
      <div class="header_section">
         <div class="container-fluid">
            <nav class="navbar navbar-light bg-light justify-content-between">
               <div id="mySidenav" class="sidenav">
                  <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
                  <a href="{% url 'index' %}">Home</a>
                  
                  <a href="{% url 'about' %}">About</a>
                  <a href="{% url 'contact' %}">Contact</a>
               </div>
               <span class="toggle_icon" onclick="openNav()"><img  src="{% static 'images/toggle-icon.png'%}"></span>
               
               
               <a class="logo" href="{% url 'index' %}"><img style="width: 80%;" src="{% static 'images/django.png'%}">  </a> 
               
               <form class="form-inline ">
                   <div class="login_text">
                     <ul>
                        
                        {% if user.is_authenticated %}
                        <li><h1 style= 'color:rgb(0, 0, 0); font-family: Cursive;font-size: 100%;' >Welcome, {{user.username}}</h1></li> &nbsp;&nbsp; &nbsp;<li><a href="{% url 'logout'%}"><h1 style= 'color:rgb(99, 99, 99); font-family: Cursive;
                            font-size: 100%;' >LogOut</h1></a></li>
                        {%else%}
                        <li><a href="{% url 'login' %}"><h1 style = 'color:rgb(99, 99, 99); font-family: Cursive;
                            font-size: 100%;'>LogIn</h1></a></li>
                        {% endif%}
                     </ul>
                  </div>
               </form>
            </nav>
         </div>
      </div>
      <!-- header section end -->
      <!-- footer section start -->
      <div class="footer_section layout_padding">
         <div class="container">
           
            <div class="contact_section_2">
               <div class="row">
                  <div class="col-sm-4">
                     <h3 class="address_text">Contact Us</h3>
                     <div class="address_bt">
                        <ul>
                           <li>                  
                              <i class="fa fa-map-marker" aria-hidden="true"></i><span class="padding_left10">Address : Kalanki,Kathmandu</span>                             
                           </li>
                           <li>
                              
                              <i class="fa fa-phone" aria-hidden="true"></i><span class="padding_left10">Call : 9843819707</span>
                              
                           </li>
                           <li>
                              
                              <i class="fa fa-envelope" aria-hidden="true"></i><span class="padding_left10">Email : dikshantktwl321@gmail.com</span>
                              
                           </li>
                        </ul>
                     </div>
                  </div>
                  <div class="col-sm-4">
                  </div>
                  
               </div>
            </div>
            
         </div>
      </div>
      <!-- footer section end -->
      <!-- Javascript files-->
      <script src="{% static 'js/jquery.min.js'%}"></script>
      <script src="{% static 'js/popper.min.js'%}"></script>
      <script src="{% static 'js/bootstrap.bundle.min.js'%}"></script>
      <script src="{% static 'js/jquery-3.0.0.min.js'%}"></script>
      <script src="{% static 'js/plugin.js'%}"></script>
      <!-- sidebar -->
      <script src="{% static 'js/jquery.mCustomScrollbar.concat.min.js'%}"></script>
      <script src="{% static 'js/custom.js'%}"></script>
      <!-- javascript --> 
      <script src="{% static 'js/owl.carousel.js'%}"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/fancybox/2.1.5/jquery.fancybox.min.js"></script>  
      <script src="https://unpkg.com/gijgo@1.9.13/js/gijgo.min.js" type="text/javascript"></script>
      <script>
         function openNav() {
           document.getElementById("mySidenav").style.width = "100%";
         }
         
         function closeNav() {
           document.getElementById("mySidenav").style.width = "0";
         }
      </script> 
   </body>
</html>
